<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Team-Members-Page</title>
</head>

<body>
    
    <div class="main_container">
        <div class="form-check form-switch d-block switch-part">
            <input class="form-check-input " type="checkbox" role="switch" id="flexSwitchCheckDefault">
        </div>

        <div class="head_container ">
            <div class="head-left">
                <h2> The Creative Crew</h2>
            </div>

            <div class="head-right">
                <h3>Who We Are</h3>
                <p>We are team of creatively diverse. innovative individuals working in various locations from the world.</p>
            </div>
        </div>

        <div class="cards_container mt-3 ">

            <div class="card card-item  " >
                <span class="beruf1">PRODUCTOWNER</span>
                <img src="./images/photo1.png" class="card-img-top" alt="bill_mahoney">
                <h5 class="card-title mt-3">Bil Mahoney </h5>    
            </div>

            <div class="card card-item card-item-bottom " >
                <span  class="beruf2">ARTDIRECTOR</span>
                <img src="./images/photo2.png" class="card-img-top" alt="bill_mahoney">
                <h5 class="card-title mt-3">Bil Mahoney </h5>    
            </div>

            <div class="card card-item " >
                <span  class="beruf3">TECHEAD</span>
                <img src="./images/photo3.png" class="card-img-top" alt="bill_mahoney">
                <h5 class="card-title mt-3">Bil Mahoney </h5>    
            </div>

            <div class="card card-item  " >
                <span  class="beruf4">UXDESIGNER</span>
                <img src="./images/photo4.png" class="card-img-top" alt="bill_mahoney">
                <h5 class="card-title mt-3">Bil Mahoney </h5>    
            </div>

            <div class="card card-item card-item-bottom " >
                <span  class="beruf5">DEVELOPER</span>
                <img src="./images/photo5.png" class="card-img-top" alt="bill_mahoney">
                <h5 class="card-title mt-3">Bil Mahoney </h5>    
            </div>

            <div class="card card-item " >
                <span  class="beruf6">DEVELOPER</span>

                <img src="./images/photo6.png" class="card-img-top" alt="bill_mahoney">
                <h5 class="card-title mt-3">Bil Mahoney </h5>    
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="./app.js"></script>
</body>

</html>
